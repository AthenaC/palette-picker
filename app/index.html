<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Picker</title>
  </head>
  <body>
    <div id="app">
      <main>
        <h1>Palette Picker</h1>
        <!-- Start of the Form -->
        <div id="div-form">
          <form id="form" aria-label="form">
            <h2>Add a Palette</h2>
            <!-- Palette Title: `input` -->
            <label for="palette-title">Palette Title:</label>
            <input type="text" name="paletteTitle" id="palette-title" placeholder="Create a title" required />
            <!-- 3 Color Type Inputs -->
            <p><label for="color1">Color #1</label>
            <input type="color" id="color1"></p>
    
            <p><label for="color2">Color #2</label>
            <input type="color" id="color2"></p>
    
            <p><label for="color3">Color #3</label>
            <input type="color" id="color3"></p>
            <!-- Temperature -->
            <fieldset>
                <legend>Temperature</legend>
                <!-- Warm -->
                <input type="radio" value="warm" id="warm" name="temperature" />
                <label for="warm">Warm</label>
                <!-- Neutral -->
                <input type="radio" value="neutral" id="neutral" name="temperature" checked />
                <label for="neutral">Neutral</label>
                <!-- Cool -->
                <input type="radio" value="cool" id="cool" name="temperature" />
                <label for="cool">Cool</label>
            </fieldset>
            <!-- Submit Button -->
            <button type="submit" id="create">Create the Palette</button>
          </form>
        </div>
        <!-- End of Form -->
  
        <!-- Start of Section to Show Saved Results -->
        <h3>Palettes</h3>
        <section id="palettes-container" aria-label="palettes-container"></section>
        <!-- End of Section -->
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
